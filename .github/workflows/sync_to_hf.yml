name: Sync to Hugging Face Hub
on:
  push:
    branches: [main]

  # to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  sync-to-hub:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
          lfs: true
      - name: Push to hub
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: |
          git config --global user.email "action@github.com"
          git config --global user.name "GitHub Action"
          git lfs install
          git lfs track "*.hyb"
          git add .gitattributes
          git commit -m "Track hyb files with LFS" || true
          git push --force https://razorWX12:$HF_TOKEN@huggingface.co/spaces/razorWX12/TEST main
